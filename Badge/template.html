<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8"> 
  <title>Badge Generator</title>
  <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
  <meta http-equiv='Content-Type' content='text/html; charset=utf8'/>
  <meta name='apple-mobile-web-app-capable' content='yes'/>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    
    
<div class="container">  
    <div class="jumbotron text-center"><h2>Sablon</h2></div>
    <div class="text-center">
        <canvas id="myCanvas" width="340" height="240" style="border:1px solid #000000;">
            Your browser does not support the canvas element.
        </canvas>
        <canvas id="myCanvas2" width="340" height="240" style="border:1px solid #000000;">
                Your browser does not support the canvas element.
            </canvas>
        <div style="display:none;">
            <img id="source" src="https://mdn.mozillademos.org/files/5397/rhino.jpg" width="300" height="227">

        </div>
    
    <script>
        window.onload = function() {
        var c = document.getElementById("myCanvas");
        var c2 = document.getElementById("myCanvas2");
        var ctx = c.getContext("2d");
        var ctx2 = c2.getContext("2d");
        var img = document.getElementById("source");
        ctx.font = "30px Arial";
        ctx.fillText("Rinocer",140,50);               
        ctx.fillStyle = "#cce5ff";    
        ctx.fillRect(0, 0, 130, 240);
        ctx.drawImage(img, 33, 71, 104, 124, 21, 20, 87, 104);
        ctx.font = "20px Georgia";
        ctx.fillStyle = "#000000";  
        ctx.fillText("Nume si prenume",140,120); 
        ctx.fillText("Conferinta",15,170);
        ctx.font = "15px Georgia";
        ctx.fillText("Telefon",140,150); 

        ctx2.fillStyle = "#cce5ff";    
        ctx2.fillRect(0, 0, 340, 180);
        };
    </script>

    <p>Tipareste badge:

    </p> 
    <br>
    <button type="button" class="btn btn-primary" onclick="alert('Incarca fisier csv sau xml')">Adauga fisier</button>
    </div>
</div>

</body>
</html>
